<div ng-controller="regCntrl">
	<form ng-submit="submit()">
		Username: <input type="text" ng-bind="username"></input><br>
		Password: <input type="password" ng-bind="password"></input><br>
		Email: <input type="password" ng-bind="email"></input><br>
		<button type="submit">Register</button>
	</form>
	{{message}}
</div>
